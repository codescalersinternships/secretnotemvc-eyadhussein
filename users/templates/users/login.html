{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'users/style.css' %}" />
  </head>
  <body class="center-form">
    <div class="container">
      <h1>Login</h1>
      <form method="post">
        {% csrf_token %} {{ form.as_p }}
        <button type="submit">Login</button>
      </form>
      <form action="{% url 'users:register' %}" method="get">
        {% csrf_token %}
        <button type="submit">Register</button>
      </form>
    </div>
  </body>
</html>
